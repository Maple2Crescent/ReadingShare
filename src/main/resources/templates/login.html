<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="system/resources::resources" />
<body>
<title>登录页面 </title>
<div><h3 th:text="${errorMsg}"></h3></div>
<div th:if="${param.error}">
    用户名或密码错误
</div>
<div th:if="${param.logout}">
    您已注销成功
</div>
<form th:action="@{/login}" method="post">
    <div><label> 用户名 : <input type="text" name="username" required="required"/> </label></div>
    <div><label> 密 码 : <input type="password" name="password" required="required"/> </label></div>
    <div><input type="submit" class="btn btn-primary" value="登录"/><a th:href="@{/register}" class="btn btn-primary" style="text-decoration:none;">注册</a></div>
</form>
<div th:replace="common::footer"/>
</body>
</html>
