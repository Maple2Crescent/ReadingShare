<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>登录页面 </title>
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
    <script th:src="@{jquery/jquery-3.2.1.js}" type="text/javascript"></script>
    <script th:src="@{bootstrap/js/bootstrap.js}" type="text/javascript"></script>
</head>
<body>
<div><h3 th:text="${registerMsg}"></h3></div>
<div th:if="${param.error}">
    用户名或密码错误
</div>
<div th:if="${param.logout}">
    您已注销成功
</div>
<form th:action="@{/login}" method="post">
    <div><label> 用户名 : <input type="text" name="username" required="required"/> </label></div>
    <div><label> 密 码 : <input type="password" name="password" required="required"/> </label></div>
    <div><input type="submit" class="btn btn-primary" value="登录"/><a th:href="@{/register}" class="btn btn-primary" style="text-decoration:none;">注册</a></div>
</form>
</body>
</html>
