<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="system/resources::resources" />
<body>
<div class="container">
<title>登录页面 </title>
<div><h3 th:text="${errorMsg}"></h3></div>
<div th:if="${param.error}">
    <h4>用户名或密码错误!</h4>
</div>
<div th:if="${param.logout}">
    <h4>您已注销成功!</h4>
</div>
<form th:action="@{/login}" method="post" class="form-signin">
    <h2 class="form-signin-heading">请登录或者<a th:href="@{/register}" style="text-decoration:none;">前往注册</a></h2>
    <label for="username" class="sr-only">用户名</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required="required" autofocus="autofocus" />
    <label for="password" class="sr-only">密码</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="密码" required="required" />
    <div class="checkbox">
        <label>
            <input id="_spring_security_remember_me" name="remember_me" type="checkbox" /> 记住我
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block " type="submit">登录</button>

    <!--
    <div><label> 用户名 : <input type="text" name="username" required="required"/> </label></div>
    <div><label> 密 码 : <input type="password" name="password" required="required"/> </label></div>
    <div><input type="submit" class="btn btn-primary" value="登录"/><a th:href="@{/register}" class="btn btn-primary" style="text-decoration:none;">注册</a></div>
    -->

</form>
</div>
<div th:replace="common::footer"/>
</body>
</html>
